project: 
  type: website

website: 
  page-navigation: true
  title: "NOAA quarto simple" 
  site-url: "https://marineevoecolab.github.io/BES-Colloquium/" 
  repo-url: "https://github.com/MarineEvoEcoLab/BES-Colloquium/"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0-Jon Puritz and URI BES Program"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/MarineEvoEcoLab/BES-Colloquium/content/IMG/BES_Logo.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://web.uri.edu/cels/academics/bes/
        text: "URI BES Program"
#      - icon: github
#        href: https://github.com/nmfs-opensci
#        text: "NMFS OpenSci"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/add-content.qmd
        text: Add content
      - href: content/customizing.qmd
        text: Customizing
      - href: content/rendering.qmd
        text: Rendering
      - href: content/rmarkdown.Rmd
        text: R Markdown files
      - href: content/code.qmd
        text: Code in your files
      - href: content/acknowledgements.qmd
        text: Acknowledgements

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
